    <main>

        <section>

            <form action="" class="formulario">
                <section>
                
                    <img src="./img/tripify.PNG" alt="logo de tripify" id="logo-tripify">

                    <button>
                        LOGIN

                    <p id="parrafo-registro">Dont have an account? <a href="#" id="link-registro">Register</a></p>

            </form>

        </section>

    </main>
    <footer>
